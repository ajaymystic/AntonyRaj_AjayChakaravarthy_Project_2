<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Responsive Grid</title>
  <link rel="stylesheet" href="css/grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <h1 class="hidden">Responsive Layout</h1>

  <!-- Header -->
  <header class="grid-con spacer">
    <div class="col-span-3 m-col-span-2 l-col-span-2 box">Logo</div>
    <div class="col-span-1 m-col-span-10 l-col-span-10 box">Nav</div>
  </header>

  <!-- Hero -->
  <section class="grid-con spacer">
    <div class="col-span-full m-col-span-12 l-col-span-12 box hero-box">Hero Image</div>
  </section>

  <!-- Products -->
  <section class="grid-con spacer">
    <div class="col-span-full m-col-span-6 l-col-span-6 box prod-box">Product 1</div>
    <div class="col-span-full m-col-span-6 l-col-span-6 box prod-box">Product 2</div>
  </section>

  <!-- Services Grid -->
  <section class="grid-con spacer">
    <div class="col-span-2 m-col-span-4 l-col-span-3 box">Service 1</div>
    <div class="col-span-2 m-col-span-4 l-col-span-3 box">Service 2</div>
    <div class="col-span-2 m-col-span-4 l-col-span-3 box">Service 3</div>
    <div class="col-span-2 m-col-span-4 l-col-span-3 box">Service 4</div>

    <div class="col-span-2  m-col-span-4 l-col-span-3 box">Service 5</div>
    <div class="col-span-full m-col-span-6 l-col-span-6 desktop box">Image</div>
    <div class="col-span-2 m-col-span-4 l-col-span-3 box">Service 6</div>

  </section>

  <!-- Footer -->
  <footer class="grid-con spacer">
    <div class="col-span-full m-col-span-12 l-col-span-12 box footer-box">Footer</div>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
